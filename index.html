<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f32a350683.js" crossorigin="anonymous"></script>
  </head>
  <body>
<!-- header section starts from here -->
<header>
    <!-- nav section starts from here -->
    <section class="container mx-auto mt-4 border-b-2">
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl"><span class="bg-blue-400 p-1 text-white rounded">News</span>&nbsp;&nbsp;Portal</a>
            </div>
            <div class="flex-none gap-4">
              <div class="flex gap-4">
                <p><a class="text-blue-700 font-semibold text-xl border-b-4" href="#">News</a></p>
                <p><a class="text-gray-700 font-semibold text-xl" href="#">Blog</a></p>
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://www.songscastpedia.com/wp-content/uploads/2020/09/Dhvani-Bhanushali.jpg" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </section>
    <!-- categories section starts from here -->
    <section class="container mx-auto mb-8">
        <div id="categories" class="mt-4 mb-4 md:flex justify-between"></div>
        <!-- show category number -->
        <div class="bg-slate-500 text-white p-4 rounded" id="results">
        <p class="font-semibold text-lg"><span id="news-count">0</span> items found for category <span id="news-category"></span></p>
        </div>
        <!-- todays pick -->
        <div class="mt-4 w-full flex justify-between items-center">
           <div class="w-2/12">
            <div class="form-control">
                <p class="px-2 text-md font-semibold mb-1">Sort By view</p>
                <select class="select select-bordered">
                  <option disabled selected>Default</option>
                  <option>Breaking News</option>
                  <option>Regular News</option>
                  <option>International News</option>
                  <option>Sports</option>
                  <option>Entertainment</option>
                  <option>Culture</option>
                  <option>Arts</option>
                  <option>All News</option>
                </select>
              </div>
           </div>
              <!-- buttons -->
              <div class="flex gap-4">
                <button class="btn bg-blue-400 border-0">Todayâ€™s Pick</button>
                <button class="btn bg-slate-200 border-0 text-black hover:text-white">Trending</button>
              </div>
        </div>
    </section>
</header>

<section>
</section>

<!-- main section starts from here -->
<main>
<section id="cards" class="container mx-auto">
</section>
</main>

    <!-- js -->
    <script src="js/script.js"></script>
  </body>
</html>
